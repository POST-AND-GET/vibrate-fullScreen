<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>来电话了</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#bt{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			width: 100px;
			height: 20px;
		}
		#img{
			border: none;
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
	</style>
</head>
<body ontouchstart="end()">
	<div id="bt">
		<button onclick="star()">开始吧</button>
	</div>
	<img src="p.jpg" id="img">
	
</body>
<script>
document.getElementById('img').width= window.innerWidth;
console.log(window.innerWidth);
function star(){
	document.getElementById('bt').style.display="none";
	document.getElementById('img').style.display= "block";
	fullScreen();
	vibrate();
}
function end(){
	
	exitFullScreen();
	clearV(v);
}
var v;
function vibrate(){
	navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
	v = setInterval(function(){
			navigator.vibrate(1000);
	},1500);
}
function clearV(v){
	clearInterval(v);
}
function fullScreen() {
    var el = document.documentElement,
        rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen,wscript;
 
    if(typeof rfs != "undefined" && rfs) {
        rfs.call(el);
        return;
    }
 
    if(typeof window.ActiveXObject != "undefined") {
        wscript = new ActiveXObject("WScript.Shell");
        if(wscript) {
            wscript.SendKeys("{F11}");
        }
    }
}
 
function exitFullScreen() {
	document.getElementById('bt').style.display="block";
	document.getElementById('img').style.display= "none";
    var el = document,
        cfs = el.cancelFullScreen || el.webkitCancelFullScreen || el.mozCancelFullScreen || el.exitFullScreen,
        wscript;
 
    if (typeof cfs != "undefined" && cfs) {
      cfs.call(el);
      return;
    }
 
    if (typeof window.ActiveXObject != "undefined") {
        wscript = new ActiveXObject("WScript.Shell");
        if (wscript != null) {
            wscript.SendKeys("{F11}");
        }
  }
}
</script>
</html>
